{% extends "base.html" %}

{% block body %}
<style>
    body {
        background-color: #f8fafc;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        color: #1e293b;
    }

    .dashboard {
        min-height: 100vh;
        padding: 1rem;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .headerr {
        text-align: center;
        margin-bottom: 2rem;
    }

    .headerr h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        color: #0f172a;
        margin-bottom: 0.5rem;
    }

    #date {
        font-size: clamp(0.875rem, 2vw, 1.1rem);
        color: #64748b;
        margin-bottom: 2rem;
    }

    .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: white;
        padding: 1.25rem;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        transition: transform 0.2s;
    }

    .stat-card:hover {
        transform: translateY(-2px);
    }

    .stat-card h3 {
        font-size: 0.875rem;
        color: #64748b;
        margin: 0 0 0.5rem 0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .stat-card .value {
        font-size: clamp(1.5rem, 3vw, 1.875rem);
        font-weight: 600;
        color: #0f172a;
    }

    .priorities-section {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        margin-bottom: 2rem;
    }

    .priorities-section h2 {
        font-size: clamp(1.25rem, 3vw, 1.5rem);
        margin-bottom: 1rem;
    }

    .priority-item {
        display: flex;
        align-items: center;
        padding: 0.875rem;
        margin: 0.5rem 0;
        background: #f8fafc;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .priority-item:hover {
        background: #f1f5f9;
    }

    .checkbox {
        appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #cbd5e1;
        border-radius: 6px;
        margin-right: 1rem;
        cursor: pointer;
        position: relative;
        transition: all 0.2s;
        flex-shrink: 0;
    }

    .checkbox:checked {
        background-color: #3b82f6;
        border-color: #3b82f6;
    }

    .checkbox:checked::before {
        content: "âœ“";
        position: absolute;
        color: white;
        font-size: 0.875rem;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .priority-item label {
        font-size: 0.875rem;
        color: #334155;
        cursor: pointer;
        word-break: break-word;
    }

    .submit-btn {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        max-width: 200px;
        margin: 1rem auto;
        display: block;
    }

    .submit-btn:hover {
        background-color: #2563eb;
    }

    .analytics-container {
        width: 100%;
        margin-top: 2rem;
    }

    .chart-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
    }

    .chart-container h2 {
        font-size: clamp(1.25rem, 3vw, 1.5rem);
        margin-bottom: 1rem;
        text-align: center;
    }

    #prioritiesChart {
        background: white;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
    }

    @media (max-width: 640px) {
        .dashboard {
            padding: 0.5rem;
        }

        .container {
            padding: 1rem;
        }

        .cards-container {
            grid-template-columns: 1fr;
        }

        .priority-item {
            padding: 0.75rem;
        }

        .chart-container {
            padding: 0.5rem;
        }
    }
</style>

<div class="dashboard">
    <div class="container">
        <div class="headerr">
            <h1>Priority Dashboard</h1>
            <div id="date"></div>
        </div>

        <div class="cards-container">
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <div class="value" id="completionRate">0%</div>
            </div>
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <div class="value" id="totalTasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Streak</h3>
                <div class="value" id="streak">0 days</div>
            </div>
        </div>

        <div class="priorities-section">
            <h2>Today's Priorities</h2>
            <form id="prioritiesForm">
                <div id="priority-item"></div>
                <button type="button" class="submit-btn" onclick="submitPriorities()">Update Progress</button>
            </form>
        </div>

        <div class="analytics-container">
            <div class="chart-container">
                <h2>Progress Tracking</h2>
                <canvas id="prioritiesChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function updateStats(data) {
        if (!data || !data.length) return;
        
        const latestData = data[0];
        const completed = latestData.completed.filter(x => x).length;
        const total = latestData.priority.length;
        const completionRate = Math.round((completed / total) * 100);
        
        document.getElementById('completionRate').textContent = `${completionRate}%`;
        document.getElementById('totalTasks').textContent = total;
        document.getElementById('streak').textContent = '5 days';
    }
    function submitPriorities() {
        const form = document.getElementById('prioritiesForm');
        const formData = new FormData(form);
        
        const priorities = [];
        const completed = [];
        
        // Iterate over formData entries
        for (let [key, value] of formData.entries()) {
            // Check if the key starts with 'priority' to include only priority inputs
            if (key.startsWith('priority')) {
                priorities.push(value);  // Push priority label/text
        
                // Check the checkbox's checked status using the `form.elements` API
                completed.push(form.elements[key].checked);
            }
        }
        
        console.log("Priorities:", priorities);  // Array of priority labels
        console.log("Completed:", completed);    // Array of checkbox statuses (true/false)
        
        
        formData.append('priorities[]', JSON.stringify(priorities));
        formData.append('completed[]', JSON.stringify(completed));

        fetch('/commit/submit_priorities/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Priorities submitted successfully!');
                const chartElement = document.getElementById('prioritiesChart');
                chartElement.remove();
                
                // remove the previous priority data 
                const container = document.getElementById("priority-item"); 
                container.remove();
                
                // Create a new canvas
                const newCanvas = document.createElement('canvas');
                newCanvas.id = 'prioritiesChart';
                document.querySelector('.chart-container').appendChild(newCanvas);
                
                // Load new data and create new chart
                loadChart();
        
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function loadChart() {
        fetch('/commit/get_priorities_data/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('prioritiesChart').getContext('2d');
                const prioritiesData = data.data;
                updateStats(prioritiesData);

                if((prioritiesData.length)>0){
                    console.log(prioritiesData[0])
                    // Extract priorities where `completed` is `false`
                    const incompletePriorities = prioritiesData[0]['priority'].filter((_, index) => !prioritiesData[0]['completed'][index]);


                    const container = document.getElementById("priority-item");
                    // Loop through the priorities array and create checkboxes and labels
                    incompletePriorities.forEach((prior, index) => {
                        // Create checkbox element
                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.className = "checkbox";
                        checkbox.id = `priority${index + 1}`;
                        checkbox.value = prior
                        checkbox.name = `priority${index + 1}`;
                        
                        // Create label element
                        const label = document.createElement("label");
                        label.htmlFor = `priority${index + 1}`;
                        label.textContent = prior;
                        
                        // Append checkbox and label to the container
                        container.appendChild(checkbox);
                        container.appendChild(label);
                        
                        // Optionally add a line break for better readability
                        container.appendChild(document.createElement("br"));
                    });
                    
                    //to make
                const labels = prioritiesData[0]['priority'];
                console.log(labels);
                const completionData = prioritiesData[0]['count'];
                console.log(completionData);
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{    
                            label: 'Priority Completion',
                            data: completionData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } 
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Display today's date
        const today = new Date();
        const dateElement = document.getElementById('date');
        dateElement.textContent = `Today is ${today.toDateString()}`;

        // Load the chart
        loadChart();
    });
</script>
{% endblock  %}
