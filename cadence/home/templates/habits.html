<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Your Company Name] - Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/product.css' %}"/>
  </head>
  <body>
    <section id="products" class="products-overview">
      <h2>Our Products</h2>
      <div class="product-card">
        <div class="product-content">
          <h3 class="product-title">HabisPro</h3>
          <form action="{% url 'habits_pro' %}" method="post">
            {% csrf_token %}
            <input 
              type="text" 
              name="priority_1" 
              placeholder="What are your top 3 priorities for the day? (e.g., work, study, exercise, family time, creative projects)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="commitments" 
              placeholder="Do you have any fixed commitments? (e.g., work hours, meetings, appointments)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="sleep_schedule" 
              placeholder="What time do you typically wake up and go to bed? (This will help determine the overall length of your day)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="time_allocation" 
              placeholder="How much time do you want to dedicate to each priority? (This can be flexible, but having an idea will help us build a balanced schedule)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="productivity_hours" 
              placeholder="Are you a morning person, evening person, or somewhere in between? (This will help us allocate time for your most productive hours)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="daily_goals" 
              placeholder="Do you have any specific goals you want to achieve during the day? (e.g., finish a project, learn a new skill, read a certain number of pages)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="day_structure" 
              placeholder="Do you prefer to have your day structured or more flexible? (This will influence how detailed the timetable is)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="break_preferences" 
              placeholder="What are your ideal breaks like? (e.g., short walks, meditation, listening to music)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="existing_habits" 
              placeholder="Do you have any existing habits or routines you'd like to incorporate? (e.g., daily exercise, journaling, reading)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <input 
              type="text" 
              name="different_days" 
              placeholder="Are there any specific days that are different from your usual routine? (e.g., weekends, holidays)" 
              class="goal-input" 
              style="width: 100%; height: 50px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 10px;"
            >
            <button type="submit" class="cta-button" style="margin-top: 10px;">Generate</button>
          </form>
        </div>
      </div>
      <div class="product-card">
        <div class="product-content">
          {% if time_table %}
            <h3 class="product-title">Generated timetable</h3>
            <div class="roadmap">{{ time_table|safe }}</div>
          {% else %}
            <p>No time-table generated yet.</p>
          {% endif %}
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2024 [Your Company Name]. All rights reserved.</p>
    </footer>
  </body>
</html>
