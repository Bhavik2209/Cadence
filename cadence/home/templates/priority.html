{% extends "base.html" %}

{% block body %}
    <style>
        .prioritybody {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            
            border-radius: 10px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        #date {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .priority-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .priority-item label {
            margin-left: 10px;
            font-size: 1.1em;
        }
        .checkbox {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid currentColor;
            border-radius: 0.15em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
        }
        .checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #000;
            background-color: CanvasText;
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 23%, 80% 0, 43% 62%);
        }
        .checkbox:checked::before {
            transform: scale(1);
        }
        .submit-btn {
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        #prioritiesChart {
            margin-top: 50px;
            max-width: 100%;
        }
    </style>
<div class='prioritybody'>
    <div class="container">
        <h1>Welcome!</h1>
        <div id="date"></div>
        <h2>Have you completed your priorities for today?</h2>
        <form id="prioritiesForm">
            <div class="priority-item">
                <input type="checkbox" class="checkbox" id="priority1" name="priority1">
                <label for="priority1">Priority 1</label>
            </div>
            <div class="priority-item">
                <input type="checkbox" class="checkbox" id="priority2" name="priority2">
                <label for="priority2">Priority 2</label>
            </div>
            <div class="priority-item">
                <input type="checkbox" class="checkbox" id="priority3" name="priority3">
                <label for="priority3">Priority 3</label>
            </div>
            <input type="hidden" name="user_id" value="user123">
            <button type="button" class="submit-btn" onclick="submitPriorities()">Submit</button>
        </form>

        <canvas id="prioritiesChart" width="400" height="200"></canvas>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function submitPriorities() {
            const form = document.getElementById('prioritiesForm');
            const formData = new FormData(form);
            
            const priorities = ['Priority 1', 'Priority 2', 'Priority 3'];
            const completed = [
                document.getElementById('priority1').checked,
                document.getElementById('priority2').checked,
                document.getElementById('priority3').checked
            ];
            
            formData.append('priorities[]', JSON.stringify(priorities));
            formData.append('completed[]', JSON.stringify(completed));

            fetch('/submit_priorities/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Priorities submitted successfully!');
            
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function loadChart() {
            fetch('/get_priorities_data/')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('prioritiesChart').getContext('2d');
                    const prioritiesData = data.data;

                    // Process data for chart
                    const labels = [...new Set(prioritiesData.map(d => d.priority_name))];
                    const completionData = labels.map(label => {
                        return prioritiesData.filter(d => d.priority_name === label && d.completed).length;
                    });

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{    
                                label: 'Priority Completion',
                                data: completionData,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Display today's date
            const today = new Date();
            const dateElement = document.getElementById('date');
            dateElement.textContent = `Today is ${today.toDateString()}`;

            // Load the chart
            loadChart();
        });
    </script>
    {% endblock  %}
