{% extends "base.html" %}

{% block body %}
<div class="gradient-back max-w-md mx-auto mt-10 text-black p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-black text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block mb-2 text-sm font-medium text-black">Email</label>
            <input type="email" name="email" id="id_email" class="w-full py-2 px-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="id_password" class="block mb-2 text-sm font-medium text-black">Password</label>
            <input type="password" name="password" id="id_password" class="w-full py-2 px-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-black font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
    </form>
    <p class="text-black text-center mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-800 hover:underline">Register here</a></p>
</div>
{% endblock %}
